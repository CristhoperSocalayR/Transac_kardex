name: CI/CD Workflow (Docker Only)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Push Docker Image (transackardex)
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up JDK 17 (si tu proyecto lo requiere)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build with Maven
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Set up QEMU (opcional para multiplataforma)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Build Docker image with name transackardex
      - name: Build Docker Image
        run: |
          docker build --file Dockerfile \
                       --tag cris2003/transackardex:${{ github.sha }} .

      # Push Docker image
      - name: Push Docker Image to Docker Hub
        run: |
          docker tag cris2003/transackardex:${{ github.sha }} cris2003/transackardex:latest
          docker push cris2003/transackardex:${{ github.sha }}
          docker push cris2003/transackardex:latest
